<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/tetris.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
  </head>
  <body>
    <div id="app">
      <canvas></canvas>
    </div>
    <div id="controls">
      <button id="startButton">Start</button>
      <button id="pauseButton">Pause</button>
      <button id="restartButton">Restart</button>
    </div>
    <strong>Score: <span></span></strong>
    <p>High Score: <span id="highScore"></span></p>
    <audio id="tetrisMusic" loop>
      <source src="/tetrisMusic.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="gameOverSound">
      <source src="/gameOver.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="rowRemovedSound">
      <source src="/rowRemoved.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="piecePlacedSound">
      <source src="/piecePlaced.mp3" type="audio/mpeg">
    </audio>
    
    <button id="muteButton">Mute</button>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
